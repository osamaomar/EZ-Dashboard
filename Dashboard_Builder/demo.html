    <script>

      var CLIENT_ID = '994811546802-0suifp6gqtiflfr152n41kgsfahm2osh.apps.googleusercontent.com'; //Your Client ID Here

      var TABLE_ID = 'ga:1174'; // Your Table ID here
      var start_date = '2013-02-13';
      var end_date = '2013-03-13';

        'clientId': CLIENT_ID

      var chart1 = new gadash.GaAreaChart( 'chart1', 'ga:1174', 'ga:bounces',
        {

            'end-date': end_date
          },
          'chartOptions':{
            'title':'Chart #1',
            'chartArea': {
              'width': '95%'
             },
            'height':250,
            'width':350
          }
        }
      ).render();

      var chart2 = new gadash.GaPieChart( 'chart2', 'ga:1174', 'ga:visitBounceRate', 'ga:continent',

            'end-date': end_date
          },

              'width': '95%'
             },

      document.getElementById('chart3').innerHTML = '';
