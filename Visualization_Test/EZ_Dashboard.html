<!DOCTYPE>
<html>
<head>
   <title>Google Shop Dashboard</title>
   <link rel="stylesheet" type="text/css" href="style_dash.css" />
   <!--
    <script src="http://code.google.com/p/analytics-api-samples/source/browse/trunk/src/reporting/javascript/ez-ga-dash/gadash-1.0.js"></script>
   -->
   <script src="https://www.google.com/jsapi"></script>
   <script src="gadash-1.0.js"></script>
   <script src="https://apis.google.com/js/client.js?onload=gadashInit"></script>
   <script src="EZ_Dashboard.js"></script>
</head>


<body>
  <img class="images" src="images/Project_Title.jpg" alt="Project Title">
  <br/>
  <img class="images" src="images/logo.jpeg" alt="Team Five Guys logo">

  <!-- Add Google Analytics authorization button -->
  <button id="authorize-button">Authorize Analytics</button>
  
  <div id='content'>
	 <div id='row_Header'>
        <div class='header'>
			<h1>New Charts Wrappers</h1>
			<h3>extending users choice from 2 to 5 charts</h3>
		</div>
        <div class='header'>
			<h1>Improved wrappers</h1>
			<h3>with matching look and feel</h3>
		</div>
		<div class='header'>
			<h1>Actual Charts from GA</h1>
			<h3>currently used on Dashboards</h3>
		</div>
     </div>

     <div id='row_Line' class='row'>
        <div id='Line_before' class='chart'>
			<img src="images/Line_before.jpg" alt="Line_before">
		</div>
        <div id='Line_now' class='chart'></div>
        <div id='Line_goal' class='chart'></div>
     </div>
     <br><br><br>

	 <div id='row_Area' class='row'>
        <div id='Area_before' class='chart'>
			<img src="images/Area_before.jpg" alt="Area_before">
  		</div>
          <div id='Area_now' class='chart'></div>
          <div id='Area_goal' class='chart'>
  			<img src="images/Area_goal.jpg" alt="Area_goal">
  		</div>
   </div>
     <br>

	 <div id='row_Pie' class='row'>
        <div id='Pie_before' class='chart'>
			     <img src="images/Pie_before.jpg" alt="Pie_before">
		    </div>
        <div id='Pie_now' class='chart'></div>
        <div id='Pie_goal' class='chart'>
			     <img src="images/Pie_goal.jpg" alt="Pie_goal">
		    </div>
    </div>
     <br>

    <div id='row_Bar' class='row'>
        <div id='Bar_before' class='chart'>
			     <img src="images/Bar_before.jpg" alt="Bar_before">
		    </div>
        <div id='Bar_now' class='chart'></div>
        <div id='Bar_goal' class='chart'></div>
    </div>
    <br>

	 <div id='row_Column' class='row'>
        <div id='Column_before' class='chart'>
			     <img src="images/Column_before.jpg" alt="Column_before">
		    </div>
        <div id='Column_now' class='chart'></div>
        <div id='Column_goal' class='chart'></div>
    </div>
    <br>

  </div>
</body>
</html>
